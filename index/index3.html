	</header>
    <!--sidebar navigation-->

	<!--galeri-->
	<div class="container">
		<div class="box">
			<video src="jdmvideo/Epic JDM Edit 2.mp4" type=video/mp4 controls="controls" loop class="clip" muted></video>
		</div>
		<div class="box">
			<video src="jdmvideo/Epic JDM Edit 4.mp4" type=video/mp4 controls="controls" loop class="clip" muted></video>
		</div>
	</div>
	<div class="container2">

			<video src="jdmvideo/jdmvid.mp4" type=video/mp4 controls="controls" loop class="clip" muted></video>
		</div>

	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	<script>
		let dayNight = document.querySelector('.dayNight')
		let menuToggle = document.querySelector('.menuToggle')
		let body = document.querySelector('body')
		let navigation = document.querySelector('.navigation')

        dayNight.onclick = function(){
			body.classList.toggle('dark')
			dayNight.classList.toggle('active')
		}
		menuToggle.onclick = function(){
			menuToggle.classList.toggle('active')
			navigation.classList.toggle('active')
		}
	</script>
	<!--vidsc-->
	    <script>
			const clip = document.querySelectorAll('.clip');
			for (let i = 0; i<clip.length; i++){
				clip[i].addEventListener('mouseenter',
				function(e){
				  clip[i].play()
				})
				clip[i].addEventListener('mouseout',
				function(e){
				  clip[i].pause()
				})
				}
		</script>
</body>
</html>
